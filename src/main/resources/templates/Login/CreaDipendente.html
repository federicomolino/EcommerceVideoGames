<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>

<div class="container mt-3">
    <!--Alert-->
    <div th:if="${successMessage}" class="alert alert-success d-flex justify-content-between mt-2 col-5 mx-auto">
        <span th:text="${successMessage}">Salvataggio Eseguito Correttamente</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 col-5 mx-auto">
        <span th:text="${errorMessage}">Errore</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row d-flex justify-content-around">
        <div class="col-6">
            <form class="border rounded p-4 shadow-sm" th:object="${DipendenteForm}"
                  th:action="@{/login/register/CreaDipendente}" method="post">
                <legend>Registrazione Nuovo Dipendente</legend>
                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        <div class="mb-3">
                            <label class="form-label">Nome <span class="text-danger">*</span></label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-sm"
                                   placeholder="Inserisci Nome" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('nome')}"
                                  th:errors="*{nome}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cognome <span class="text-danger">*</span></label>
                            <input type="text" id="cognome" th:field="*{cognome}" class="form-control form-control-sm"
                                   placeholder="Inserisci Cognome" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('cognome')}"
                                  th:errors="*{cognome}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data Di Nascita <span class="text-danger">*</span></label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                  <i class="bi bi-calendar-date"></i>
                                </span>
                                <input type="date" id="dataDiNascita" th:field="*{dataDiNascita}"
                                       class="form-control"
                                       required>
                                <span class="text-danger" th:if="${#fields.hasErrors('dataDiNascita')}"
                                      th:errors="*{dataDiNascita}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Luogo Di Nascita <span class="text-danger">*</span></label>
                            <input id="luogoDiNascita" th:field="*{luogoDiNascita}" class="form-control form-control-sm"
                                   placeholder="Inserisci Luogo Di Nascita" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('luogoDiNascita')}"
                                  th:errors="*{luogoDiNascita}"></span>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="mb-3">
                            <label class="form-label">Inserisci Username <span class="text-danger">*</span></label>
                            <input id="username" th:field="*{username}" class="form-control form-control-sm"
                                   placeholder="Inserisci Username" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Inserisci Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control form-control-sm"
                                   placeholder="Inserisci Email" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Inserisci la password <span class="text-danger">*</span></label>
                            <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm"
                                   placeholder="Inserisci password" required>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span>
                        </div>
                    </div>
                </div>
                <!--Ruoli-->
                <div class="col-4" sec:authorize="hasAuthority('ADMIN')">
                    <h6>Permessi</h6>
                    <div class="form-check">
                        <input class="form-check-input" name="ruoli" type="radio" value="ADMIN" id="admin">
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" name="ruoli" type="radio" VALUE="USER" id="user">
                        <label class="form-check-label" for="user">User</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-sm">Crea Dipendente</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
