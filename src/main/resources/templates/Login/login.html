<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>

  <div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-4 mx-auto">

            <!-- GUEST -->
            <div class="card shadow-sm text-center mb-3">
                <div class="card-body">
                    <h5 class="card-title text-success">Continua senza account</h5>
                    <p class="text-muted small">Naviga come ospite</p>
                    <a th:href="@{/guest-login}" class="btn btn-outline-success w-100">
                        Entra come Ospite
                    </a>
                </div>
            </div>

            <!-- BOTTONI TOGGLE -->
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-secondary w-50 me-1" onclick="showLogin()">Accedi</button>
                <button class="btn btn-outline-secondary w-50 ms-1" onclick="showRegister()">Registrati</button>
            </div>

            <!-- LOGIN -->
            <div id="loginForm" class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Accesso</h5>

                    <form th:object="${UtenteFormLogin}" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   placeholder="Inserisci username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Inserisci password">
                        </div>

                        <!-- Errori -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger small mb-2">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Accedi
                        </button>
                    </form>

                    <div th:if="${param.error}" class="text-danger small mt-2">
                        Credenziali non valide
                    </div>
                </div>
            </div>

            <!-- REGISTER -->
            <div id="registerForm" class="card shadow-sm d-none mt-3">
                <div class="card-body">
                    <h5 class="card-title mb-3">Registrazione</h5>

                    <a th:href="@{/login/register}" class="btn btn-success w-100">
                        Vai alla registrazione
                    </a>
                </div>
            </div>

        </div>
    </div>
  </div>

<script>
    function showLogin() {
        document.getElementById("loginForm").classList.remove("d-none");
        document.getElementById("registerForm").classList.add("d-none");
    }

    function showRegister() {
        document.getElementById("loginForm").classList.add("d-none");
        document.getElementById("registerForm").classList.remove("d-none");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
