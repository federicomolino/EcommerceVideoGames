<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddGioco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/GiocoCSS/gioco.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container mt-4">

    <!-- Alert Error -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show col-md-6 mx-auto">
        <span th:text="${errorMessage}">Errore durante l'importazione del csv</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Alert Success -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show col-md-6 mx-auto">
        <span th:text="${successMessage}">Giochi creati correttamente con csv</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Nuovo Prodotto</h2>

        <!-- Import CSV -->
        <div th:if="${parametri?.['IMPORT_GIOCHI_EXCEL']} == true">
            <form method="post" th:action="@{/gioco/newGioco/file}" enctype="multipart/form-data"
                  class="d-flex align-items-center gap-2 file-upload">
                <input type="file" class="form-control form-control-sm" name="file">
                <button type="submit" class="btn btn-sm btn-secondary">Importa</button>
            </form>
        </div>
    </div>

    <!-- Card -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Dettagli Prodotto</h5>
        </div>

        <div class="card-body">
            <form method="post" th:object="${formAdd}" th:action="@{/gioco/newGioco}" enctype="multipart/form-data">

                <div class="row">
                    <!-- LEFT -->
                    <div class="col-lg-8">

                        <!-- Titolo / Software -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Titolo <span class="required-star">*</span></label>
                                <input type="text" th:field="*{titolo}" class="form-control form-control-sm" required>
                                <ul th:if="${#fields.hasErrors('titolo')}">
                                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}" class="text-danger"></li>
                                </ul>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">House</label>
                                <input type="text" th:field="*{softwareHouse}" class="form-control form-control-sm">
                            </div>
                        </div>

                        <!-- Descrizione / Quantità -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Descrizione</label>
                                <input type="text" th:field="*{descrizione}" class="form-control form-control-sm">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Numero Prodotto</label>
                                <input type="number" th:field="*{quantita}" class="form-control form-control-sm" min="0" required>
                            </div>
                        </div>

                        <!-- Prezzo / Codice -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Prezzo <span class="required-star">*</span></label>
                                <input type="text" th:field="*{prezzo}" class="form-control form-control-sm" id="prezzo" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Codice Prodotto <span class="required-star">*</span></label>
                                <input type="number" th:field="*{codiceProdotto}" class="form-control form-control-sm" required>
                            </div>
                        </div>

                        <!-- Key / Data -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Chiave (Max 20)</label>
                                <input type="text" th:field="*{keyAttivazione}" class="form-control form-control-sm" maxlength="20" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data Uscita</label>
                                <input type="date" th:field="*{dataUscitaGioco}" class="form-control form-control-sm" required>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT -->
                    <div class="col-lg-4">
                        <h6 class="text-center fw-bold mb-2">Piattaforme</h6>

                        <div class="border rounded p-3 platform-box bg-light">
                            <div th:if="${listPiattaforma.isEmpty or listPiattaforma == null}">
                                <a href="/piattaforma" class="text-decoration-none text-danger fw-semibold">
                                    Nessuna piattaforma presente – aggiungine una
                                </a>
                            </div>

                            <div th:unless="${listPiattaforma.isEmpty or listPiattaforma == null}">
                                <div class="form-check form-switch mb-2"
                                     th:each="piattaforma : ${listPiattaforma}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="piattaformeSelezionate"
                                           th:value="${piattaforma.id_piattaforma}">
                                    <label class="form-check-label"
                                           th:text="${piattaforma.nomePiattaforma}">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="submit" class="btn btn-success btn-sm px-4">Aggiungi</button>
                    <a th:href="@{/}" class="btn btn-outline-danger btn-sm px-4">Cancella</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Importo script-->
<script src ="/GiocoJS/Contratto.js"></script>
</body>
</html>
