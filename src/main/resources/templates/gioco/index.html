<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>VideoGames</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <!--Errore in caso di quantità a 0-->
        <div th:if="${erroreCarrello}" class="alert alert-warning d-flex justify-content-between">
            <span th:text="${erroreCarrello}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

        <div class="d-flex justify-content-between">
            <h3 class="mt-3">Giochi</h3>

            <!--Ricerca-->
            <div class="col-3">
                <form>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Cerca gioco" name="titolo"
                               aria-label="Username" aria-describedby="searchTitle">
                        <button class="btn btn-outline-secondary btn-sm" type=submit id="searchTitle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <!--Lista giochi-->
        <div th:if="${list == null or list.isEmpty}" class="text-center mb-3 text-center alert alert-warning">
            <span>Nessun gioco presente</span>
        </div>

        <div th:unless="${list.isEmpty}" class="mb-3">
            <div class="container">
                <div class="d-flex">
                    <div class="col-3 d-flex">
                        <h5>In Evidenza</h5>
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <h6>Prezzo</h6>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <h6>Aggiungi al carrello</h6>
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <h6>Quantita</h6>
                    </div>
                    <div sec:authorize="hasAuthority('ADMIN')" class="col-2 d-flex justify-content-center">
                        <h6>Cancella</h6>
                    </div>
                </div>

                <div class="container">
                    <div class="row d-flex align-items-center mb-2" th:each="gioco : ${list}">
                        <div class="col-3 d-flex align-items-center">
                            <a th:href="@{/gioco/infoGame/{idGioco}(idGioco=${gioco.idGioco})}" class="link-dark link-offset-2 link-underline-opacity-0" th:text="${gioco.titolo}">prova</a>
                        </div>

                        <div class="col-2 justify-content-center d-flex align-items-center">
                            <span th:text="${gioco.prezzo} + ' €'">12.00</span>
                        </div>

                        <!--Aggiunta al carrello-->
                        <div class="col-3 d-flex justify-content-center align-items-center">
                            <form th:action="@{/carrello/add/{id}(id=${gioco.idGioco})}" method="post">
                                <button type="submit" class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>

                        <!--Quantità-->
                        <div class="col-2 justify-content-center d-flex align-items-center">
                            <span th:text="${gioco.quantita}"
                                  class="border border-dark text-dark rounded-3 d-flex justify-content-center align-items-center"
                                  style="width: 20px; height: 20px;">2
                            </span>
                        </div>
                        <!--Cancella-->
                        <div class="col-2 justify-content-center d-flex align-items-center" sec:authorize="hasAuthority('ADMIN')">
                            <form th:action="@{/gioco/delete/{idGioco}(idGioco=${gioco.idGioco})}" method="post">
                                <button type="submit" class="btn text-danger" onclick="return confirm('Vuoi cancellare il gioco? Se il gioco si trova in un carrello verrà eliminato!!')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
