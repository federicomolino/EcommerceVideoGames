<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>VideoGames</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <!--Errore in caso di quantità a 0-->
        <div th:if="${erroreCarrello}" class="alert alert-warning d-flex justify-content-between">
            <span th:text="${erroreCarrello}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
        </div>

        <div class="d-flex justify-content-between">
            <div class="d-flex mt-3">
                <h3>Giochi</h3>
                <a class="ms-4 mt-2 h5 text-decoration-none" sec:authorize="hasAuthority('ADMIN')"
                    th:href="@{/piattaforma}">
                    Piattaforma
                </a>

                <a class="ms-4 mt-2 h5 text-decoration-none" sec:authorize="hasAuthority('ADMIN')"
                   th:href="@{/gioco/newGioco}">
                    New Games
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-controller" viewBox="0 0 16 16">
                        <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1z"/>
                        <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729q.211.136.373.297c.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466s.34 1.78.364 2.606c.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527s-2.496.723-3.224 1.527c-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.3 2.3 0 0 1 .433-.335l-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a14 14 0 0 0-.748 2.295 12.4 12.4 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.4 12.4 0 0 0-.339-2.406 14 14 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27s-2.063.091-2.913.27"/>
                    </svg>
                </a>
            </div>

            <!--Ricerca-->
            <div class="col-3">
                <form>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Cerca gioco" name="titolo"
                               aria-label="Username" aria-describedby="searchTitle">
                        <button class="btn btn-outline-secondary btn-sm" type=submit id="searchTitle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <!--Lista giochi-->
        <div th:if="${list == null or list.isEmpty}" class="text-center mb-3 text-center alert alert-warning">
            <span>Nessun gioco presente</span>
        </div>

        <div th:unless="${list.isEmpty}" class="mb-3">
            <!--CheckRicerca-->
            <div class="row">
                <div class="col-3">
                        <div class="container border rounded p-3 shadow bg-light">
                            <h6>Dettagli</h6>
                            <hr>

                            <div class="mt-3">
                                <h6>Prezzo</h6>
                                <input type="range" class="form-range" min="0" max="5" step="1" id="customRange3"
                                       name="rangePrezzo">
                                <div class="d-flex justify-content-between px-2 text-muted small">
                                    <span>10€</span>
                                    <span> 20€</span>
                                    <span> 30€</span>
                                    <span> 40€</span>
                                    <span> +50€</span>
                                </div>
                            </div>

                            <div class="mt-3">
                                <h6>Anno pubblicazione</h6>
                                <input type="month" id="annoPubblicazione" value="2025-05">
                            </div>

                            <div class="mt-3">
                                <h6>Piattaforma</h6>
                                <div>
                                    <label for="customRange3" class="form-label">pc</label>
                                    <input type="checkbox" value="pc">
                                </div>

                                <div>
                                    <label for="customRange3" class="form-label">PS5</label>
                                    <input type="checkbox" value="ps5">
                                </div>

                                <div>
                                    <label for="customRange3" class="form-label">Xbox One</label>
                                    <input type="checkbox" value="ps5">
                                </div>

                                <div>
                                    <label for="customRange3" class="form-label">Switch</label>
                                    <input type="checkbox" value="switch">
                                </div>
                            </div>
                        </div>
                </div>


                <div class="col-9">
                    <div class="container border rounded p-5 shadow bg-light">
                        <div class="d-flex row fw-bold border-bottom pb-2 mb-3 text-secondary">
                            <div class="col-2 d-flex">
                                <h5>In Evidenza</h5>
                            </div>
                            <div class="col-2 d-flex justify-content-center">
                                <h6>Prezzo</h6>
                            </div>
                            <div class="col-2 d-flex justify-content-center">
                                <h6>Data Uscita</h6>
                            </div>
                            <div class="col-1 d-flex justify-content-center">
                                <h6>Quantita</h6>
                            </div>
                            <div sec:authorize="hasAuthority('ADMIN')" class="col-1 d-flex justify-content-center">
                                <h6>Cancella</h6>
                            </div>
                            <div class="col-2 d-flex justify-content-center">
                                <h6>Aggiungi al carrello</h6>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row d-flex align-items-center mb-2 p-2 rounded shadow-sm"
                                 th:each="gioco, iterStat : ${list}"
                                 th:classappend="${iterStat.index % 2 == 0} ? 'bg-light' : 'bg-white'">

                                <div class="col-2 d-flex align-items-center">
                                    <a th:href="@{/gioco/infoGame/{idGioco}(idGioco=${gioco.idGioco})}"
                                       class="link-dark link-offset-2 link-underline-opacity-0 fw-bold"
                                       th:text="${gioco.titolo}">prova</a>
                                </div>

                                <div class="col-2 justify-content-center d-flex align-items-center">
                                    <span th:text="${gioco.prezzo} + ' €'">123.00</span>
                                </div>

                                <div class="col-2 justify-content-center d-flex align-items-center">
                                    <span th:text="${gioco.dataUscitaGioco}">05/2025</span>
                                </div>

                                <!--Quantità-->
                                <div class="col-1 justify-content-center d-flex align-items-center">
                                    <span th:text="${gioco.quantita}"
                                          class="border border-dark text-dark rounded-3 d-flex justify-content-center align-items-center"
                                          style="width: 20px; height: 20px;">2
                                    </span>
                                </div>
                                <!--Cancella-->
                                <div class="col-1 justify-content-center d-flex align-items-center" sec:authorize="hasAuthority('ADMIN')">
                                    <form th:action="@{/gioco/delete/{idGioco}(idGioco=${gioco.idGioco})}" method="post">
                                        <button type="submit" class="btn text-danger btn-sm" onclick="return confirm('Vuoi cancellare il gioco? Se il gioco si trova in un carrello verrà eliminato!!')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                            </svg>
                                        </button>
                                    </form>
                                </div>

                                <!--Aggiunta al carrello-->
                                <div class="col-1 d-flex justify-content-center align-items-center">
                                    <form th:action="@{/carrello/add/{id}(id=${gioco.idGioco})}" method="post">
                                        <button type="submit" class="btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
