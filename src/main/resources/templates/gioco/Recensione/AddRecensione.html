<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>InfoGioco</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header border">
          <h3 class="mb-0">Aggiungi Recensione</h3>
        </div>

        <div class="card-body">
          <form method="post" th:object="${formAddRecensione}">

            <!-- Recensione -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Scrivi la tua recensione</label>
              <textarea class="form-control"
                        id="exampleTextarea"
                        rows="4"
                        th:field="*{recensione}"></textarea>

              <div th:if="${#fields.hasErrors('recensione')}" class="text-danger small mt-1">
                <span th:errors="*{recensione}"></span>
              </div>
            </div>

            <!-- Info -->
            <div class="bg-light rounded p-3 mb-4">
              <div class="mb-2">
                <label class="text-muted">Creata da:</label><br>
                <strong th:text="${utente.name}">federico.molino</strong>

                <div th:if="${#fields.hasErrors('utente')}" class="text-danger small">
                  <span th:errors="*{utente}"></span>
                </div>
              </div>

              <div>
                <label class="text-muted">In data:</label><br>
                <strong th:text="${formAddRecensione.dataRecensione}"></strong>

                <div th:if="${#fields.hasErrors('dataRecensione')}" class="text-danger small">
                  <span th:errors="*{dataRecensione}"></span>
                </div>
              </div>
            </div>

            <!-- Button -->
            <div class="d-grid">
              <button type="submit"
                      class="btn btn-success fw-semibold">
                New Recensione
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
