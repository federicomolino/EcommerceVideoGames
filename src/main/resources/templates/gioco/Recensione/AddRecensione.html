<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>InfoGioco</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{navbar/navbar :: navbar}"></div>
<div class="container">
  <div class="row mt-5">
    <h3>Aggiungi Recensione</h3>
    <form method="post" th:object="${formAddRecensione}" th:action="@{'/gioco/addRecensione/' + ${formAddRecensione.idGioco}}>
      <div class="col-4 mt-3">
        <label>Scrivi la tua recensione</label>
        <textarea class="form-control" id="exampleTextarea" rows="4"> </textarea>

        <div class="mt-3">
          <div>
            <label>Creata da:</label>
            <strong th:text="${utente.username}">federico.molino</strong>
          </div>

          <div class="mt-3">
            <label>In data: </label>
            <strong th:text="${recensione.dataRecensione}">28-05-2025</strong>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button type="button" class="btn btn-outline-success">New Recensione</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
